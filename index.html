<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="out-div">
    <div id="container">
        <section class="section sect-view">
            <div id="result"></div>
            <div id="input"></div>
        </section>

        <section class="section sect-button">
            <button class="button ac" >AC</button>
            <button class="button del">ðŸ¡„</button>
            <button class="button operator division">/</button>
            <button class="button number n7">7</button>
            <button class="button number n8">8</button>
            <button class="button number n9">9</button>
            <button class="button operator multi">*</button>
            <button class="button number n4">4</button>
            <button class="button number n5">5</button>
            <button class="button number n6">6</button>
            <button class="button operator minus">-</button>
            <button class="button number n1">1</button>
            <button class="button number n2">2</button>
            <button class="button number n3">3</button>
            <button class="button operator plus">+</button>
            <button class="button number n0">0</button>
            <button class="button float point">.</button>
            <button class="button equal">=</button>
        </section>

        <section class="section sect-line">
            <div id="line">________</div>
        </section>
    </div>
  </div>
    <script src="./index.js"></script>
</body>
</html>
